<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet"  href="/style.css">
		<link rel="icon" href="favicon.png">
		<script type="text/javascript" src="custom.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		  	<a class="navbar-brand" href="/">
				    	<img src="logo2.jpg" alt="Logo" style="width:80px;">
		  	</a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/saveStudentLayer">Insert</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/updateStudentByIDLayer">Update</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Display
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="/getAllStudents">All Students</a></li>
		            <li><a class="dropdown-item" href="/getStudentbyIDLayer">Individual Students</a></li>
		          </ul>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Delete
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="/deleteAllStudent" onclick="deleteAll()">All Students</a></li>

		          </ul>
		        </li>
		        </ul>
		    </div>
		  </div>
		</nav>
		<br>
		<h1 class="heading">Students Enrolled</h1>
		<div class="content">
			<table border="1" class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th> 
						<th>Email Id</th>
						<th>Address</th>
						<th>Mobile No</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.fName}"></td>
                    <td th:text="${student.lName}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.mobile}"></td>
                </tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
